name: Unified Release Build

on:
  push:
    tags:
      - "v*"   # Only run when pushing version tags

jobs:

  build-api:
    name: Build Go API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Tidy & Build
        run: |
          go mod tidy
          go build -ldflags "-s -w -X main.Version=${GITHUB_REF_NAME}" -o firmware-registry-api .

      - name: Upload API Binary
        uses: actions/upload-artifact@v4
        with:
          name: api-binary-${{ github.ref_name }}
          path: api


  build-ui:
    name: Build Vue UI (TypeScript + Yarn)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "ui/yarn.lock"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build UI
        run: yarn build

      - name: Upload UI dist
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist-${{ github.ref_name }}
          path: dist/


  docker:
    name: Build & Push Multi-Arch Docker Images
    runs-on: ubuntu-latest
    needs: [build-api, build-ui]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: registry.nimahosts.com
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Build API Docker image
      - name: Build & Push API Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            registry.nimahosts.com/hubo/firmware-registry-api:${{ github.ref_name }}
            registry.nimahosts.com/hubo/firmware-registry-api:latest

      # Build UI Docker image
      - name: Build & Push UI Image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            registry.nimahosts.com/hubo/firmware-registry-ui:${{ github.ref_name }}
            registry.nimahosts.com/hubo/firmware-registry-ui:latest